<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div id="Banner" onClick="window.location.reload()">
        Studios Ghibli
      </div>
    </header>
    <main>
      <div class="carousel"></div>
      <div class="search-bar">   
        <h3>Buscar por:</h3>
          <select class="selInput" id="selectDirector">
            <option value="" selected disabled><span>Directores</span> </option>
          </select>
          <select class="selInput" id="selectProducer">
            <option value="" selected disabled>Productores</option>
          </select>
          <select class="selInput" id="selectCharacter">
            <option value="" selected disabled>Personajes</option>
          </select>
          <select class="selInput" id="selectLocation">
            <option value="" selected disabled>Locaciones</option>
          </select>
          <select class="selInput" id="selectVehicles">
            <option value="" selected disabled>Vehiculos</option>
          </select>
       </div>
      <div id="FirstPage">
        <h1 id="title">Todas las peliculas</h1>
        <select id="sortinGhibli">
          <option value="" selected disabled>Ordenar por</option>
          <option value="AZ">A - Z</option>
          <option value="ZA">Z - A</option>
          <option value="scoreMaxToMin">Mayor puntaje</option>
          <option value="scoreMinToMax">Menor puntaje</option>
          <option value="dateMaxToMin">Mas reciente</option>
          <option value="dateMinToMax">Menos reciente</option>
        </select>
          <!--<select class="sortCss" id="sortBy"></select>-->
        <div id="movies"></div>
      </div><!--Fist Page-->
      <div id="SecoundPage">
        <h1 id="Name"> </h1>
        <p id="caption"></p>
        <div id="informativeFile"></div>
        <div id="character"></div>
      </div>
    </main>
    <footer>
      <div id="socialMedia"></div>
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
